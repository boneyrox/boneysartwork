<style>
    body{
        background-color: cadetblue;
    }
    .gallery{

        top: 50%;
        position: fixed;
        
    }


.gallery img {
    z-index: 99;
    background-size: cover;
    object-fit: cover;
    
}

.gallery a {
    width: 400px;
    height: 300px;
    display: inline-block;
    overflow: hidden;
    margin: 4px 6px;
    border: 2px;
    border-width: 2px;
    background: #2098D1;
    border-color: aliceblue;
    box-shadow: 0 0 4px -1px #000;
}
</style>
<body>
   
    <div class="container-fluid">
            <div class="gallery">
                    <a href="../1.jpg" class=" hvr-underline-reveal" data-caption="Image caption">
                        <img src="../1.jpg" alt="First image">
                    </a>
                    <a href="../3.jpg" class="hvr-grow hvr-underline-reveal">
                        <img src="../3.jpg" alt="Second image">
                    </a>
                    ...
                </div>
    </div>
    <script>baguetteBox.run('.gallery');</script>
</body>
